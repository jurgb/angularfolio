<md-toolbar class="md-primary md-hue-3" layout="row">
            
            <h1 class="md-toolbar-tools titelmpd" hide-sm><img src="./assets/images/logo.png"></h1>
            <div flex class="md-toolbar-tools" layout="row" layout-align="end">
                <a class="menulink" href="#/signup">Sign up</a>                
                <a class="menulink borderleft" href="#/">Sign in</a>
    
            </div>          
</md-toolbar>
<md-content layout="row" flex   class="homepage">
    <div style="background-color:rgba(0,0,0,0.4);" layout-fill layout="row" layout-align="center center">
        <div layout="column"  class="formlayout md-whiteframe-z2">
        <div ng-show="showerror" layout="row" layout-align="space-around" class="errormessage">
            <% error %>
        </div>
        <form name="addcustomer" method="POST">
        <md-input-container>
              <label>Username</label>
              <input ng-model="loginuser.username" name="email" placeholder="ex. Jurgb">
        </md-input-container>
         <md-input-container>
              <label>Password</label>
              <input type="password" name="password" ng-model="loginuser.password">
            </md-input-container>
            <md-input-container>
            <md-button ng-click="login()" class="md-raised loginbutton" name="login">Login</md-button>
        </md-input-container>
            </form>
    </div>
    </div>
    
</md-content>
